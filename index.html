<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Settings Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .settings-btn {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 117, 252, 0.4);
        }
        
        .settings-btn:active {
            transform: translateY(1px);
        }
        
        .settings-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }
        
        .note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #777;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .device-info {
            margin-top: 25px;
            padding: 15px;
            background-color: #f0f7ff;
            border-radius: 8px;
            text-align: left;
            display: none;
        }
        
        .device-info h3 {
            color: #2575fc;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .device-info p {
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;
        }
        
        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            display: none;
        }
        
        .success {
            background-color: #e7f7ef;
            color: #2d8f5d;
            border: 1px solid #c1e8d1;
        }
        
        .warning {
            background-color: #fff8e6;
            color: #b38b00;
            border: 1px solid #ffeeba;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .settings-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Device Settings Access</h1>
        <p>Click the button below to quickly access your device settings. This will open the settings menu directly on your device.</p>
        
        <button class="settings-btn" id="settingsButton">
            <i class="fas fa-cog"></i> Open Settings
        </button>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="device-info" id="deviceInfo">
            <h3>Device Information</h3>
            <p id="platformInfo"></p>
            <p id="languageInfo"></p>
            <p id="timezoneInfo"></p>
            <p id="screenInfo"></p>
        </div>
        
        <p class="note">Note: The exact behavior may vary depending on your device and browser. Some browsers may restrict direct access to device settings.</p>
    </div>

    <script>
        document.getElementById('settingsButton').addEventListener('click', function() {
            // Show device information
            const deviceInfo = document.getElementById('deviceInfo');
            deviceInfo.style.display = 'block';
            
            // Get device information
            document.getElementById('platformInfo').textContent = `Platform: ${navigator.platform}`;
            document.getElementById('languageInfo').textContent = `Language: ${navigator.language}`;
            document.getElementById('timezoneInfo').textContent = `Timezone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}`;
            document.getElementById('screenInfo').textContent = `Screen: ${screen.width} Ã— ${screen.height}`;
            
            const resultMessage = document.getElementById('resultMessage');
            let message = '';
            let messageClass = '';
            
            // Try to open device settings based on platform
            if (navigator.userAgent.match(/Android/i)) {
                // Android - use proper intent for Settings app
                try {
                    // Method 1: Try to open Android Settings directly
                    window.location.href = 'intent:#Intent;action=android.settings.SETTINGS;end';
                    
                    // Fallback if the above doesn't work
                    setTimeout(function() {
                        // Method 2: Alternative approach
                        window.location.href = 'intent://settings/#Intent;package=com.android.settings;end';
                    }, 100);
                    
                    message = 'Attempting to open Android Settings...';
                    messageClass = 'success';
                } catch (e) {
                    message = 'Could not open settings directly. Please open Settings manually from your device.';
                    messageClass = 'warning';
                }
            } else if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // iOS - try to open settings (limited browser support)
                try {
                    window.location.href = 'App-Prefs:';
                    message = 'Attempting to open iOS Settings...';
                    messageClass = 'success';
                } catch (e) {
                    message = 'Could not open settings directly. Please open Settings manually from your device.';
                    messageClass = 'warning';
                }
            } else if (navigator.userAgent.match(/Windows/i)) {
                // Windows - try to open settings
                try {
                    window.open('ms-settings:');
                    message = 'Attempting to open Windows Settings...';
                    messageClass = 'success';
                } catch (e) {
                    message = 'Could not open settings directly. Please open Settings manually from your device.';
                    messageClass = 'warning';
                }
            } else {
                // For other platforms or if above methods fail
                message = 'Direct settings access not available for your platform. Please use your device\'s settings menu.';
                messageClass = 'warning';
            }
            
            // Display result message
            resultMessage.textContent = message;
            resultMessage.className = 'result-message ' + messageClass;
            resultMessage.style.display = 'block';
        });
    </script>
</body>
</html>
